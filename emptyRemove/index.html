<!DOCTYPE html>


<!--
=> jQuery Manipulating CSS
addClass() - Adds one or more classes to the selected elements
removeClass() - Removes one or more classes from the selected elements
toggleClass() - Toggles between adding/removing classes from the selected elements
css() - Sets or returns the style attribute
-->

<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#delElement").click(function(){
    $("p").remove(".italic");
  });
  $("#hellotest").click(
	function(){
		alert("Hello world");
	}
  )
  $("#CalladdClass").click(function(){
    $("h1,h2,p").addClass("blue");
    $("div").addClass("important");
  });
   $("#CallremoveClass").click(function(){
    $("h1,h2,p").removeClass("blue");
    $("div").removeClass("important");
  });
  $("#CalltoggleClass").click(function(){
    $("h1,h2,p").toggleClass("blue");
    $("div").toggleClass("important");
  });
  
});
</script>

<!--css stylesheet-->
<style type="text/css">
.important
{
font-weight:bold;
font-size:xx-large;
}
.blue
{
color:blue;
}
</style>
</head>

<body>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<p>This is a paragraph in the div.</p>
<p class="italic"><i>This is another paragraph in the div.</i></p>
<p class="italic"><i>This is another paragraph in the div.</i></p>
<button id=delElement>delete all 'p' element class="italic" </button>
<button id=hellotest>alert hello test</button>
<button id=CalladdClass> all 'p' element addclass</button>
<button id=CallremoveClass> all 'p' element removeClass</button>
<button id=CalltoggleClass> all 'p' element CalltoggleClass</button>
</body>
</html>
